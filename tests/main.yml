---
# Tasks for testing role
- name: Configure sandbox environment
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-7`)
           || starts_with(name, `fedora-29`)
           || starts_with(name, `fedora-30`) ]
  tags:
    - sandbox

- name: Setup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Test aide role
  hosts: docker_sandbox_containers
  roles:
      - role: amtega.aide
        vars:
          aide_custom_rules:
            - name: FIPSR
              pattern: 'p+i+n+u+g+s+m+c+acl+selinux+xattrs+sha256'
            - name: ALLXTRAHASHES
              pattern: 'sha1+rmd160+sha256+sha512+tiger'
            - name: EVERYTHING
              pattern: 'R+ALLXTRAHASHES'
            - name: NORMAL
              pattern: sha256
            - name: DIR
              pattern: 'p+i+n+u+g+acl+selinux+xattrs'
            - name: PERMS
              pattern: 'p+u+g+acl+selinux+xattrs'
            - name: STATIC
              pattern: 'p+u+g+acl+selinux+xattrs+i+n+b+c+ftype'
            - name: LOG
              pattern: 'p+u+g+n+acl+selinux+ftype'
            - name: CONTENT
              pattern: 'sha256+ftype'
            - name: CONTENT_EX
              pattern: 'sha256+ftype+p+u+g+n+acl+selinux+xattrs'
            - name: DATAONLY
              pattern: 'p+n+u+g+s+acl+selinux+xattrs+sha256'
          aide_acls:
            - regexp: '/boot/'
              rule: CONTENT_EX
            - regexp: '/bin/'
              rule: CONTENT_EX
            - regexp: '/sbin/'
              rule: CONTENT_EX
            - regexp: '/lib/'
              rule: CONTENT_EX
            - regexp: '/lib64/'
              rule: CONTENT_EX
            - regexp: '/opt/'
              rule: CONTENT
            - regexp: '/proc/'
              rule: 'absent'
            - regexp: '/root/\..*'
              rule: PERMS
            - regexp: '/root/'
              rule: CONTENT_EX
            - regexp: '/usr/src/'
              rule: 'absent'
            - regexp: '/usr/tmp/'
              rule: 'absent'
            - regexp: '/usr/'
              rule: CONTENT_EX
            - regexp: '/etc/'
              rule: CONTENT_EX
            - regexp: '/var/log/'
              rule: 'absent'
            - regexp: '/var/run'
              rule: 'absent'
            - regexp: '/var/'
              rule: 'absent'
  tasks:

    - name: Register apache apache apache modueles
      command: "{{ aide_bin }} -D"
      changed_when: false
      register: aide_read_config_check

    - name: Ensure read database exists
      stat:
        path: "{{ aide_db_dir }}/{{ aide_db_read }}"
      register: aide_read_database

    - name: Ensure read database exists
      stat:
        path: "/etc/cron.d/{{ aide_cron_file }}"
      register: aide_read_cron

    - name: Assert all postconditions
      assert:
        that:
          - aide_read_config_check.stdout is not search("Configuration error")
          - aide_read_database.stat.exists
          - aide_read_cron.stat.exists
  tags:
    - idempotence

- name: Cleanup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: absent
  tags:
    - sandbox
    - cleanup
